<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		<title>Landing Page template</title>
		<meta name="generator" content="Bootply" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css" rel="stylesheet">
		<!--[if lt IE 9]>
			<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		<link href="css/styles.css" rel="stylesheet">
	    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.js"></script>
		<script src="search.js"></script>
	</head>
	<body ng-app="searchApp" ng-controller="searchCtrl" >
<div class="container">

      <div class="row">
       
     <div class="dropdown">
        <div class="col-lg-12 text-center v-center">
          
          <form class="col-lg-12">
            <div class="input-group" style="width:500px;text-align:center;margin:0 auto;">
     		<input type="input" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="false" class="form-control input-lg" ng-model="query" placeholder="What needs to be search?" ng-keyup="suggest()" ng-change="search()" ng-enter="search()" ng-space="predict()" ng-options="suggest.term for suggest in suggestList"/>   
      		<ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
      		  <li ng-repeat="suggest in suggestList" role="presentation"><a role="menuitem" tabindex="-1" href="#" ng-click="select($index)">{{suggest.term}}</a></li>
      		</ul>
              <span class="input-group-btn"><button class="btn btn-lg btn-primary" type="button" ng-click="search()">Search</button></span>
            </div>
          </form>
        </div>
     </div>
      </div> <!-- /row -->
</div> <!-- /container full -->

<div class="container">
  	<hr>
          <div class="panel panel-default" ng-repeat="web in webList">
            <div class="panel-heading"><h4><a href='{{"http://localhost/~angieyayabird/wiki/" + web.title}}'>{{web.title}}</a></h4></div>
            <div class="panel-body" id="{{'web'+web.docid}}"></div>
          </div>
  		  <div id="fetch" ng-show="false"></div>
	<div class="row">
        <div class="col-lg-12">
        <br><br>
          <p class="pull-right">Group 11</p>
        <br><br>
        </div>
    </div>
</div>



	<!-- script references -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</body>
</html>
