<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Search</title>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.js"></script>
  <script src="search.js"></script>
  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
  <link href="style.css" rel="stylesheet" media="screen">
  <script src="bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div ng-app="searchApp" ng-controller="searchCtrl" class="container">
		<div class="search">
        <input type="text" ng-model="query" placeholder="What needs to be search?" ng-keyup="suggest()" list="datalist" ng-enter="search()" ng-space="predict()"/>   
		<datalist id="datalist">
		  <option ng-repeat="suggest in suggestList" value="{{suggest.term}}">
		</datalist>
        <button type="submit" class="btn btn-default" ng-click="search()">Search</button>
        </div>
        <div ng-repeat="web in webList">
        <a href='{{"file://localhost/Users/angieyayabird/Sites/wiki/" + web.title}}'>{{web.title}}</a>
        </div>
        </br>
        <div ng-repeat="suggest in suggestList">
        {{suggest.term}}
        </div>
</div>
</body>
</html>
